<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Airways - Vuelos</title>
    <link rel="stylesheet" href="styles-Vuelos.css">
</head>
<body>
    <header>
        <img src="./IMAGES/./logoInfinityAirways.png" alt="">
    </header>
    <nav>
        <ul class="nav-menu">
            <li><a href="Home.html">Inicio</a></li>
            <li><a href="Vuelos.html">Vuelos</a></li>
            <li><a href="Ofertas.html">Ofertas</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
        </ul>
    </nav>
    
    <div class="buscador-vuelos">
        <div class="opciones-viaje">
            <label>
                <input type="radio" name="tipo-viaje" value="ida-vuelta" checked>
                Ida y vuelta
            </label>
            <label>
                <input type="radio" name="tipo-viaje" value="solo-ida">
                Solo ida
            </label>
        </div>
        <div class="formulario-vuelo">
            <div class="campo">
                <label>Ciudad Origen</label>
                <div class="city-dropdown">
                    <input type="text" id="city-input" placeholder="Ciudad Origen">
                    <div id="city-dropdown" class="city-dropdown-content"></div>
                </div>
            </div>
            <div class="campo">
                <label>Ciudad Destino</label>
                <div class="city-dropdown">
                    <input type="text" id="destination-input" placeholder="Ciudad Destino">
                    <div id="destination-dropdown" class="city-dropdown-content"></div>
                </div>
            </div>
            <div class="campo">
                <label>Fecha Ida</label>
                <input type="date" id="date-departure">
            </div>
            <div class="campo">
                <label>Fecha Vuelta</label>
                <input type="date" id="date-return">
            </div>
            <div class="campo">
                <label>Pasajeros</label>
                <div class="passenger-dropdown">
                    <input type="number" id="passenger-input" placeholder="NÃºmero de pasajeros" readonly>
                    <div id="passenger-dropdown" class="passenger-dropdown-content"></div>
                </div>
            </div>
            <button id="search-button" class="boton-buscar">Buscar</button>
        </div>
    </div>
    <script src="Scripts.js"></script>
</body>
</html>
